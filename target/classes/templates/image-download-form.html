<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Download Form</title>
</head>
<body>
<h1>Download Image</h1>
<form th:action="@{/image-parser}" th:object="${imageDownloadRequestDto}" method="post">
    <div>
        <label for="url">URL:</label>
        <input type="text" id="url" th:field="*{url}" placeholder="Введите URL" required />
    </div>
    <div>
        <label for="path">Path:</label>
        <input type="text" id="path" th:field="*{folderName}" placeholder="Введите путь для сохранения" required />
    </div>
    <div>
        <button type="submit">Загрузить</button>
    </div>
</form>
</body>
</html>
